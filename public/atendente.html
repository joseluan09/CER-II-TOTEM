<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8" />
  <title>Atendente</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <h1>Atendente</h1>
  <button onclick="chamar()">Chamar</button>
  <button onclick="reChamar()">Rechamar</button>
  <button onclick="voltar()">Voltar</button>
  <button onclick="zerar()">Zerar</button>
  <p id="senhaAtual">Nenhuma senha</p>

 <script>
  let senhaAtual = null;
  let chamando = false; // flag para evitar chamadas simult√¢neas

  async function chamar() {
    if (chamando) return; // evita chamada repetida
    chamando = true;

    try {
      const res = await fetch('/api/proxima');
      if (!res.ok) throw new Error(`Status HTTP: ${res.status}`);
      const data = await res.json();
      senhaAtual = data.senha;

      if (!senhaAtual) {
        alert('Nenhuma senha na fila');
        senhaAtual = null;
      } else {
        await notificarPainel(senhaAtual);
      }
      
      atualizarTela();

    } catch (e) {
      console.error('Erro ao chamar senha:', e);
    } finally {
      chamando = false;
    }
  }

  async function reChamar() {
    if (!senhaAtual) {
      alert('Nenhuma senha para rechamar');
      return;
    }
    if (chamando) return;
    chamando = true;

    try {
      await notificarPainel(senhaAtual);
      atualizarTela();
    } catch (e) {
      console.error('Erro ao rechamar:', e);
    } finally {
      chamando = false;
    }
  }

  async function voltar() {
    if (!senhaAtual) {
      alert('Nenhuma senha atual para voltar');
      return;
    }

    try {
      const res = await fetch('/api/voltar', { method: 'POST' });
      if (!res.ok) throw new Error(`Status HTTP: ${res.status}`);

      senhaAtual = null;
      atualizarTela();

    } catch (e) {
      console.error('Erro ao voltar senha:', e);
    }
  }

  async function zerar() {
    if (confirm("Tem certeza que deseja zerar tudo?")) {
      try {
        const res = await fetch('/api/zerar', { method: 'POST' });
        if (!res.ok) throw new Error(`Status HTTP: ${res.status}`);

        senhaAtual = null;
        atualizarTela();

      } catch (e) {
        console.error('Erro ao zerar:', e);
      }
    }
  }

  async function notificarPainel(senha) {
    try {
      const res = await fetch('http://localhost:3000/api/notificar', { // cria uma rota para notificar
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ senha })
      });
      if (!res.ok) throw new Error(`Status HTTP: ${res.status}`);
      const data = await res.json();
      console.log('Painel notificado:', data);
    } catch (e) {
      console.error('Erro ao notificar painel:', e);
      throw e; // para tratar erro na chamada/rechamada
    }
  }

  function atualizarTela() {
    document.getElementById('senhaAtual').innerText = senhaAtual ? `Senha: ${senhaAtual}` : 'Nenhuma senha';
  }
</script>

</body>

</html>
